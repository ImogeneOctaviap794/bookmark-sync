apiVersion: v1
kind: Namespace
metadata:
  name: bookmark-sync

---
apiVersion: v1
kind: Secret
metadata:
  name: bookmark-sync-secret
  namespace: bookmark-sync
type: Opaque
stringData:
  DB_HOST: "mysql.default.svc.cluster.local"
  DB_PORT: "3306"
  DB_USER: "bookmark_sync"
  DB_PASSWORD: "bookmark_sync_pass"
  DB_NAME: "bookmark_sync"
  JWT_SECRET: "your-super-secret-key-change-in-production"
  ADMIN_EMAIL: "admin@example.com"
  ADMIN_PASSWORD: "admin123"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmark-sync-server
  namespace: bookmark-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmark-sync-server
  template:
    metadata:
      labels:
        app: bookmark-sync-server
    spec:
      containers:
      - name: server
        image: bookmark-sync-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: bookmark-sync-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: bookmark-sync-server
  namespace: bookmark-sync
spec:
  selector:
    app: bookmark-sync-server
  ports:
  - port: 8000
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmark-sync-admin
  namespace: bookmark-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmark-sync-admin
  template:
    metadata:
      labels:
        app: bookmark-sync-admin
    spec:
      containers:
      - name: admin
        image: bookmark-sync-admin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: bookmark-sync-admin
  namespace: bookmark-sync
spec:
  type: NodePort
  selector:
    app: bookmark-sync-admin
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30400
